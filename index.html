<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Location Finder</title>

<style>
body {
    font-family: Arial;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
    padding: 40px;
}
button {
    padding: 14px 30px;
    font-size: 18px;
    background: #22c55e;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #16a34a;
}
#output {
    margin-top: 25px;
    font-size: 18px;
}
iframe {
    margin-top: 25px;
    width: 95%;
    height: 350px;
    border-radius: 10px;
}
</style>
</head>

<body>

<h1>üì° Smart Location Search System</h1>
<p>High-Accuracy | Permission-Based | Software-Only</p>

<button onclick="findLocation()">üîç Search My Location</button>

<div id="output"></div>
<div id="map"></div>

<script>
function findLocation() {

    if (!navigator.geolocation) {
        alert("Geolocation not supported by browser");
        return;
    }

    document.getElementById("output").innerHTML =
        "‚è≥ Searching location with high accuracy...";

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const acc = position.coords.accuracy;

            document.getElementById("output").innerHTML =
                `üìç Latitude: ${lat}<br>
                 üìç Longitude: ${lon}<br>
                 üéØ Accuracy: ${acc} meters`;

            document.getElementById("map").innerHTML =
                `<iframe 
                 src="https://maps.google.com/maps?q=${lat},${lon}&z=17&output=embed">
                 </iframe>`;
        },
        (error) => {
            document.getElementById("output").innerHTML =
                "‚ùå Location access denied or unavailable";
        },
        {
            enableHighAccuracy: true,
            timeout: 15000,
            maximumAge: 0
        }
    );
}
</script>

</body>
</html>
