<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Phone Number Lookup System</title>

<style>
body {
    font-family: Arial;
    background: #eef2ff;
    text-align: center;
    padding: 40px;
}
input, button {
    padding: 12px;
    font-size: 16px;
    margin: 10px;
    width: 280px;
}
button {
    background: #4f46e5;
    color: white;
    border: none;
    cursor: pointer;
}
#result {
    margin-top: 20px;
    font-size: 18px;
}
</style>
</head>

<body>

<h2>ğŸ“± Phone Number Lookup (Backend Powered)</h2>
<p>Approximate & Legal</p>

<input type="text" id="phone" placeholder="Enter phone number (+91...)">
<br>
<button onclick="searchNumber()">Search</button>

<div id="result"></div>

<script>
function searchNumber() {
    const phone = document.getElementById("phone").value;

    fetch("http://127.0.0.1:5000/lookup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone: phone })
    })
    .then(res => res.json())
    .then(data => {
        if (data.error) {
            document.getElementById("result").innerHTML = "âŒ " + data.error;
        } else {
            document.getElementById("result").innerHTML =
                "ğŸ“ Phone: " + data.phone +
                "<br>ğŸŒ Region: " + data.country_region +
                "<br>ğŸ“¡ Carrier: " + data.carrier +
                "<br>ğŸ•’ Time Zone: " + data.time_zone.join(", ");
        }
    })
    .catch(() => {
        document.getElementById("result").innerHTML =
            "âŒ Backend not running";
    });
}
</script>

</body>
</html>
